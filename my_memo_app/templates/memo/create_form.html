{% extends "base.html" %}

{% block content %}
<h1>新しいメモを作成</h1>
{% from "_formhelpers.html" import render_field %}
<form method="POST" action="{{ url_for('memo.create') }}" novalidate>
    {{ form.hidden_tag() }}
    {{ render_field(form.title) }}
    {{ render_field(form.content, rows=5, cols=50) }}
    {{ form.submit }}
</form>

<a href="{{ url_for('memo.index') }}">戻る</a>
{% endblock %}
