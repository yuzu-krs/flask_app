{% extends "base.html" %}

{% block content %}
<h1>メモを編集</h1>
{% from "_formhelpers.html" import render_field %}
<form method="post" action="{{ url_for('memo.update', memo_id=edit_id) }}" novalidate>
    {{ form.hidden_tag() }}
    {{ render_field(form.title) }}
    {{ render_field(form.content, rows=5, cols=50) }}
    {{ form.submit }}
</form>

<a href="{{ url_for('memo.index') }}">戻る</a>
{% endblock %}
